{% extends 'base.html' %}

{% block body %}
<section id="form">
    <!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="signup-form"><!--sign up form-->
                    <h2>New User Signup!</h2>
                    <form action="#">
                        {% csrf_token %}
                        {% for field in form %}
                        {{field.errors}}
                        <p>{{ field }}</p>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">Signup</button>
                    </form>
                </div><!--/sign up form-->
            </div>
            <!--/sign up form-->
        </div>
    </div>
</section>
<!--/form-->

{% endblock %}
