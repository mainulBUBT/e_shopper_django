{% extends 'base.html' %}

{% block body %}

<section id="form" style="margin-top: auto;">
    <!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                {% if messages %}

                {% for message in messages %}
                <div class="alert alert-{{message.extra_tags}} alert-dismissible fade show">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{message}}
                </div>
                {% endfor %}

                {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="signup-form">
                    <!--sign up form-->
                    <h2>New User Signup!</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        {{field.errors}}
                        <p>{{ field }}</p>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">Signup</button>
                    </form>
                </div>
                <p style="margin-top: 20px;">Already have an account? <a href="{% url 'login' %}">Login Now</a></p>
                <!--/sign up form-->
            </div>
            <div class="col-sm-4"></div>
            <!--/sign up form-->
        </div>
    </div>
</section>
<!--/form-->

{% endblock %}
