{% extends 'base.html' %}

{% block body %}

<section id="form" style="margin-top: auto;">
    <!--form-->
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="signup-form">
                    <!--sign up form-->
                    <h2>Reset Password</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        {{field.errors}}
                        <p>{{ field.label }}</p>
                        <p>{{ field }}</p>
                        {% endfor %}
                        <button type="submit" class="btn btn-default">Send Mail</button>
                    </form>
                </div>
                
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</section>
<!--/form-->

{% endblock %}
